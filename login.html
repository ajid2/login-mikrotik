			<div class="panel panel-heading">
				<h3 class="panel-title">Login Dulu Boss</h3>
			</div>
			<div class="panel-body">
					
			
				$(if chap-id)
					<form name="sendin" action="$(link-login-only)" method="post">
						<input type="hidden" name="username" />
						<input type="hidden" name="password" />
						<input type="hidden" name="dst" value="$(link-orig)" />
						<input type="hidden" name="popup" value="true" />
					</form>
					
					<script type="text/javascript" src="/md5.js"></script>
					<script type="text/javascript">
					<!--
					    function doLogin() {
						document.sendin.username.value = document.login.username.value;
						document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
						document.sendin.submit();
						return false;
					    }
					//-->
					</script>
				$(endif)
			
				<form class="form-horizontal"  role="form" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
		            <input type="hidden" name="dst" value="$(link-orig)"/>
		            <input type="hidden" name="popup" value="true"/>

		            <div class="form-group">
		                <label for="inputLogin" class="col-sm-2 control-label">Login</label>
		            <div class="col-sm-7">
		                <input type="text" class="form-control input-lg" id="inputLogin" name="username" required>
		            </div>
		            </div>

		            <div class="form-group">
		                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
		            <div class="col-sm-7">
		                <input type="password" class="form-control input-lg" id="inputPassword" name="password" required>
		            </div>
		            </div>

		            <div class="form-group">
		            <div class="col-sm-offset-2 col-sm-7">
		                <button type="submit" class="btn btn-custom btn-block btn-lg">OK</button>
		            </div>
		            </div>
		        </form>
